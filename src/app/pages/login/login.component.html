<p-toast position="top-left"></p-toast>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  <h1 class="mb-3">LOGIN FORM</h1>
  <div class="form-group">
    <input class="form-control inputStyle" #nickname="ngModel" type="text" placeholder="Username" name="nickname"
      ngModel required />
    <ng-container *ngIf="(nickname.touched || nickname.dirty) && nickname.errors">
      <p *ngIf="nickname.errors['required']" class="text text-danger d-inline">
        Username is required!
      </p>
    </ng-container>
  </div>
  <div class="form-group">
    <input class="form-control inputStyle" #password="ngModel" type="password" placeholder="Password" name="password"
      ngModel required />
    <ng-container *ngIf="(password.touched || password.dirty) && password.errors">
      <p *ngIf="password.errors['required']" class="text text-danger d-inline">
        Password is required!
      </p>
    </ng-container>
  </div>
  <button [disabled]="loginForm.invalid" class="mt-3 buttonStyle" type="submit">Login</button>
</form>
